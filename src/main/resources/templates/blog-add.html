<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" />
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите заголовок статьи" class="form-control" /><br/>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control" /><br/>
        <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Добавление статьи</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>

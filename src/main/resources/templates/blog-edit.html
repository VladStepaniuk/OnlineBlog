<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог - Редактирование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header" />
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" name="title" th:value="${el.title}" placeholder="Введите заголовок статьи" class="form-control" /><br/>
        <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс статьи" class="form-control" /><br/>
        <textarea type="text" name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"></textarea><br/>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
